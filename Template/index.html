
{% extends "layout.html" %}
{% block body%}

  
  <!-- Page Header -->
 
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>{{params['blog_name']}}</h1>
            <span class="subheading">{{params['tag_line']}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
{% for post in posts %}
   <a href="/post/{{post.slug}}">


  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-preview">


          
            <h2 class="post-title">{{post.title}}
             
            </h2>
            <h3 class="post-subtitle">
              {{post.tagline}}
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="#">Start Bootstrap</a>
            {{post.date}}</p>
              {{post.content[0:150]}}...
        </div>
      </div>
    </div>
  </div>
</a>
              
    {% endfor %} 
              
        <hr>
    
        <!-- Pager -->
        <div class="clearfix">
           <a class="btn btn-primary float-left" href="{{prev}}">&rarr; Previous </a>
          <a class="btn btn-primary float-right" href="{{next}}">&rarr; Next </a>
        </div>
      </div>
    </div>
  </div>

  
  {% endblock %}
